<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="toDoList.css"/>
    
  </head>

  
<body>
  <div class="main-header">
    <h1 class="title">Toodaloo</h1>

    <div class="my-lists">
      <h2 class="my-lists-header">My Lists</h2>
      <div class="list-form">
        <form action ="" data-list-form>
          <input type="text" class="new-list-input" placeholder="Add a new list..."
          aria-label="new-list-name" data-list-input/>
          <button type="submit" class="new-list-btn">+</button>
        </form>
      </div>

      <div class="task-list-container">
        <ul class="task-list" data-multiple-lists>

        </ul>
      </div>
      
    </div>
  </div>

  <div class="todo-list" data-list-display>
    <div class="todo-header">

      <div class="todo-title-container">
        <h2 class="list-title" data-list-name></h2>
        <p class="task-count" data-list-count></p>
      </div>
      
      <div class="task-form">
        <form action ="" new-task-form>
          <input 
          type="text" 
          task-input
          class="new-task-input" 
          placeholder="Add a new task..."
          aria-label="new-task-name"
          />
          <button class="new-task-btn" aria-label="create new task">+</button>
        </form>
        
      </div>
    </div>

    <div class="todo-list-body">
      <div class="tasks" data-tasks></div>
      <div class="delete-section">
        <button class="delete-btn" data-delete-checked-tasks-btn>Delete Checked Tasks</button>
        <button class="delete-btn" data-delete-list-btn>Delete List</button>
      </div>
      
    </div>
  </div>

  <div class="theme-section">
    <div class="change-theme-text">Theme Colors</div> 
    <select class="theme-dropdown" data-theme-dropdown>
      <option value="sky">Sky</option>
      <option value="prairie">Prairie</option>
      <option value="raven">Raven</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <template id="task-template">
    <div class="task">
      <input type="checkbox" />
      <label>
        <span class="circle-checkbox"></span>
      </label>
    </div>
  </template>

  <script src="toDoList.js"></script>
  
</body>


</html>
