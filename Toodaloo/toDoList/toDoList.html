<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="toDoList.css"/>
    
  </head>

  
<body>
  <div class="main-header">
    <h1 class="title">Toodaloo</h1>
    <div class="my-lists">
      <h2 class="my-lists-header">My Lists</h2>
      <div class="list-form">
        <form action ="">
          <input type="text" class="new-list-input" placeholder="Add a new list..."
          aria-label="new-list-name"/>
        </form>
        <button class="new-list-btn" aria-label="create new list">+</button>
      </div>

      <div class="task-list-container">
        <ul class="task-list">
          <li class="chosen-list">Work</li>
          <li class="list-name">Grocery</li>
          <li class="list-name">Leisure</li>
        </ul>
      </div>
      
    </div>

  </div>
  
  <div class="todo-list">
    <div class="todo-header">

      <div class="todo-title-container">
        <h2 class="list-title">Work</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>
      
      <div class="task-form">
        <form action ="">
          <input type="text" class="new-task-input" placeholder="Add a new task..."
          aria-label="new-task-name"/>
        </form>
        <button class="new-task-btn" aria-label="create new task">+</button>
      </div>
    </div>

    <div class="todo-list-body">
      <div class="tasks"></div>
        <!--Task 1-->
        <div class="task">
          <input type="checkbox" id="task-1"/>
          <label for="task-1">
            <span class="circle-checkbox"></span>
            Task 1
          </label>
        </div>

        <!--Task 2-->
        <div class="task">
          <input type="checkbox" id="task-2"/>
          <label for="task-2">
            <span class="circle-checkbox"></span>
            Task 2
          </label>
        </div>

        <!--Task 3-->
        <div class="task">
          <input type="checkbox" id="task-3"/>
          <label for="task-3">
            <span class="circle-checkbox"></span>
            Task 3
          </label>
        </div>

      <div class="delete">
        <button class="delete-btn" aria-label="create new task">Delete Completed Tasks</button>
        <button class="delete-btn" aria-label="create new task">Delete List</button>
      </div>
    </div>
  </div>
  
  <script src="toDoList.js"></script>
  
</body>


</html>
