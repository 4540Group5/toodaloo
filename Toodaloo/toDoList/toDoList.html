<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="toDoList.css"/>
    
  </head>

  
<body>
  <div class="main-header">
    <h1 class="title">Toodaloo</h1>
    <div class="my-lists">
      <h2 class="my-lists-header">My Lists</h2>
      <div class="list-form">
        <form action ="">
          <input type="text" class="new-list-input" placeholder="Add a new list..."
          aria-label="new-list-name"/>
        </form>
        <button class="new-list-btn" aria-label="create new list">+</button>
      </div>

      <div class="task-list-container">
        <ul class="task-list">
          <li class="chosen-list">Work</li>
          <li class="list-name">Grocery</li>
          <li class="list-name">Leisure</li>
        </ul>
      </div>
      
    </div>
    <p id="demo">



  </div>
  
  <script src="toDoList.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
